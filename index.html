<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.jpg" alt="icon" class="logo">
    <img src="logo2.png" class="log">
    <div>
        <div class="box">
            <form id="weather-form">
                <input type="text" id="city" placeholder="Search Location"/>
                <button type="submit">Get Weather</button>
                <button type="button" id="get-location">Use My Location</button>
            </form>

            <div class="info">
                <div class="left-info">
                    <ul>
                        <li><strong>Name</strong></li>
                        <li><strong>Temp</strong></li>
                        <li><strong>Humidity</strong></li>
                        <li><strong>Wind Speed</strong></li>
                    </ul>
                </div>
                <div class="right-info">
                    <ul>
                        <li>City Name</li>
                        <li>Temp</li>
                        <li>Humidity</li>
                        <li>Wind Speed</li>
                    </ul>
                </div>
            </div>

            <div class="pic hide">
                <h2>Weather Info</h2>
                <img id="weather-icon" src="" alt="Weather Icon" width="100"> <!-- Weather Icon -->
                <p id="weather-desc"></p>
                <h1 id="temp-display"></h1>
                <p id="date-display"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
